<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Barra de Navegação Superior -->
    <header class="main-header">
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo da Instituição" class="logo">
        </div>
        
        <div class="user-menu">
            <div class="user-avatar" id="userAvatar">
                <i class="fas fa-user-circle"></i>
                <div class="user-dropdown" id="userDropdown">
                    <span>Usuário</span>
                    <a href="#" onclick="logout()">Sair</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Barra de Navegação -->
    <nav class="top-nav">
        <ul>
            <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="disciplinas.html"><i class="fas fa-book"></i> Disciplinas</a></li>
            <li><a href="agenda.html" class="active"><i class="fas fa-calendar-alt"></i> Agenda</a></li>
            <li><a href="boletim.html"><i class="fas fa-chart-bar"></i> Boletim</a></li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="agenda-container">
        <div class="agenda-header">
            <h1>Agenda</h1>
            <div class="current-date">05/05/2025</div>
        </div>

        <div class="agenda-content">
            <!-- Seção do Calendário -->
            <div class="calendar-section">
                <div class="calendar-controls">
                    <button class="calendar-nav" onclick="prevMonth()"><i class="fas fa-chevron-left"></i></button>
                    <div class="calendar-month">Maio 2025</div>
                    <button class="calendar-nav" onclick="nextMonth()"><i class="fas fa-chevron-right"></i></button>
                </div>

                <div class="calendar-grid">
                    <div class="calendar-weekdays">
                        <div>Dom</div>
                        <div>Seg</div>
                        <div>Ter</div>
                        <div>Qua</div>
                        <div>Qui</div>
                        <div>Sex</div>
                        <div>Sáb</div>
                    </div>

                    <div class="calendar-days">
                        <!-- Dias serão preenchidos via JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Seção de Tarefas -->
            <div class="tasks-section">
                <div class="tasks-header">
                    <h2>Tarefas do Dia</h2>
                    <button class="add-task" onclick="openTaskForm()">
                        <i class="fas fa-plus"></i> Nova Tarefa
                    </button>
                </div>

                <div class="tasks-list">
                    <div class="task-item">
                        <div class="task-time">13:00</div>
                        <div class="task-content">
                            <div class="task-title">Apresentação Desenvolvimento Web</div>
                            <div class="task-discipline">Site</div>
                        </div>
                        <button class="task-delete" onclick="deleteTask(this)"><i class="fas fa-trash"></i></button>
                    </div>

                    <div class="task-item">
                        <div class="task-time">14:00</div>
                        <div class="task-content">
                            <div class="task-title">Prova ABD</div>
                            <div class="task-discipline">Banco de Dados</div>
                        </div>
                        <button class="task-delete" onclick="deleteTask(this)"><i class="fas fa-trash"></i></button>
                    </div>

                    <div class="task-item">
                        <div class="task-time">13:00</div>
                        <div class="task-content">
                            <div class="task-title">Desenvolvimento de protótipo IHM</div>
                            <div class="task-discipline">Interface</div>
                        </div>
                        <button class="task-delete" onclick="deleteTask(this)"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para nova tarefa -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeTaskForm()">&times;</span>
            <h2>Adicionar Nova Tarefa</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTime">Horário:</label>
                    <input type="time" id="taskTime" required>
                </div>
                <div class="form-group">
                    <label for="taskTitle">Título:</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDiscipline">Disciplina:</label>
                    <input type="text" id="taskDiscipline" required>
                </div>
                <button type="submit" class="submit-task">Salvar Tarefa</button>
            </form>
        </div>
    </div>

    <!-- Barra de Acessibilidade -->
    <div class="accessibility-bar">
        <button id="increaseFont"><i class="fas fa-text-height"></i></button>
        <button id="decreaseFont"><i class="fas fa-text-width"></i></button>
        <button id="highContrast"><i class="fas fa-adjust"></i></button>
        <button id="readPage"><i class="fas fa-volume-up"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
