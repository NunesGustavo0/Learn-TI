<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - ATP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ESTILOS GERAIS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        /* BARRA SUPERIOR */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: #001542;
            color: white;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .back-arrow {
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .back-arrow:hover {
            transform: translateX(-3px);
        }
        
        .logo {
            height: 40px;
        }
        
        .user-avatar {
            font-size: 2rem;
            color: white;
            cursor: pointer;
            position: relative;
        }
        
        .user-dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            border-radius: 5px;
            padding: 10px;
            z-index: 100;
        }
        
        .user-dropdown a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 5px 0;
        }
        
        .user-avatar:hover .user-dropdown {
            display: block;
        }
        
        /* BARRA DE NAVEGAÇÃO */
        .top-nav {
            background-color: #0a74da;
            padding: 10px 20px;
        }
        
        .top-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        
        .top-nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* CONTEÚDO PRINCIPAL */
        .container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            color: #001542;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        /* BOTÕES DA BIBLIOTECA */
        .library-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        
        .library-card {
            background-color: rgb(206, 206, 218);
            border-radius: 10px;
            padding: 40px 30px;
            width: 300px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .library-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .library-icon {
            font-size: 3rem;
            color: #0a74da;
            margin-bottom: 20px;
        }
        
        .library-card h2 {
            color: #001542;
            margin: 0 0 15px;
        }
        
        .library-card p {
            color: #666;
            line-height: 1.5;
        }
        
        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .library-options {
                flex-direction: column;
                align-items: center;
            }
            
            .library-card {
                width: 100%;
                max-width: 350px;
            }
            
            .header-left {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Barra Superior com Logo, Seta de Voltar e Perfil -->
    <header class="main-header">
        <div class="header-left">
            <div class="back-arrow" onclick="window.location.href='atp.html'">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="logo-container">
                <img src="logo.jpg" alt="Logo da Instituição" class="logo">
            </div>
        </div>
        
        <div class="user-menu">
            <div class="user-avatar" id="userAvatar">
                <i class="fas fa-user-circle"></i>
                <div class="user-dropdown" id="userDropdown">
                    <span>Usuário</span>
                    <a href="#" onclick="logout()">Sair</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Barra de Navegação -->
    <nav class="top-nav">
        <ul>
            <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="disciplinas.html"><i class="fas fa-book"></i> Disciplinas</a></li>
            <li><a href="agenda.html"><i class="fas fa-calendar-alt"></i> Agenda</a></li>
            <li><a href="boletim.html"><i class="fas fa-chart-bar"></i> Boletim</a></li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">
        <h1>Biblioteca</h1>
        <p class="subtitle">Material completo para fornecer todo suporte necessário para o seu aprendizado</p>
        
        <div class="library-options">
            <div class="library-card" onclick="window.location.href='referencias-atp.html'">
                <div class="library-icon">
                    <i class="fas fa-book"></i>
                </div>
                <h2>Material de Referência</h2>
                <p>Livros, artigos e recursos essenciais para o estudo de ATP</p>
            </div>
            
            <div class="library-card" onclick="window.location.href='documentacao-atp.html'">
                <div class="library-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <h2>Documentação</h2>
                <p>Manuais, guias e documentação técnica completa</p>
            </div>
        </div>
    </div>

    <script>
        // Função para logout
        function logout() {
            if(confirm('Deseja realmente sair do sistema?')) {
                window.location.href = "index.html";
            }
        }

        // Fechar dropdown ao clicar fora
        window.addEventListener('click', function(e) {
            if (!e.target.matches('.user-avatar') && !e.target.closest('.user-dropdown')) {
                const dropdown = document.getElementById('userDropdown');
                if (dropdown) dropdown.style.display = 'none';
            }
        });

        // Redirecionamento dos cards
        document.querySelectorAll('.library-card').forEach(card => {
            card.addEventListener('click', function() {
                const url = this.getAttribute('onclick').match(/window\.location\.href='(.*?)'/)[1];
                window.location.href = url;
            });
        });
    </script>
</body>
</html>
