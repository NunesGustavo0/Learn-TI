<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <img src="logo.jpg" alt="Logo" class="logo-auth">
    <h2>Recuperar Senha</h2>
    <form class="auth-form">
      <input type="email" placeholder="Email" id="reset-email" required>
      <input type="password" placeholder="Nova Senha" id="new-password" required>
      <button type="button" onclick="savePassword()">Salvar Alteração</button>
      <div class="auth-footer">
        <a href="index.html">Voltar para login</a>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
