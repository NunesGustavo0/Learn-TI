<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
  <!-- Splash Screen -->
  <div id="splash">
    <img src="logo.jpg" alt="Logo" class="logo-splash">
  </div>

  <!-- Tela de Login -->
  <div class="auth-container">
    <img src="logo.jpg" alt="Logo" class="logo-auth">
    <form class="auth-form">
      <input type="text" placeholder="Usuário" id="login-user" required>
      <input type="password" placeholder="Senha" id="login-password" required>
      <button type="button" onclick="attemptLogin()">Entrar</button>
      <div class="auth-footer">
        <a href="reset.html">Esqueceu a senha?</a><br>
        <a href="register.html">Não tem uma conta?</a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
