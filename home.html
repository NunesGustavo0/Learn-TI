<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn TI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Barra de Navegação -->
  <header class="main-header">
    <div class="logo-container">
      <img src="logo.jpg" alt="Logo" class="logo">
    </div>
    <div class="user-menu">
      <div class="user-avatar" id="userAvatar">
        <i class="fas fa-user-circle"></i>
        <div class="user-dropdown" id="userDropdown">
          <span>Usuário</span>
          <a href="#" onclick="logout()">Sair</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="main-content">
    <h1>Bem-vindo ao Learn TI</h1>
    <div class="options-grid">
        <div class="option-card" onclick="window.location.href='disciplinas.html'">
          <div class="card-icon">
            <i class="fas fa-book-open"></i>
          </div>
          <h2>Disciplinas</h2>
          <p>Acesse suas matérias e conteúdos</p>
        </div>
        
        <div class="option-card" onclick="window.location.href='agenda.html'">
          <div class="card-icon">
            <i class="fas fa-calendar-alt"></i>
          </div>
          <h2>Agenda</h2>
          <p>Veja seus compromissos e prazos</p>
        </div>
        
        <div class="option-card" onclick="window.location.href='boletim.html'">
          <div class="card-icon">
            <i class="fas fa-chart-line"></i>
          </div>
          <h2>Boletim</h2>
          <p>Consulte suas notas e desempenho</p>
        </div>
      </div>
  </main>

  <!-- Barra de Acessibilidade -->
  <div class="accessibility-bar">
    <button id="increaseFont"><i class="fas fa-text-height"></i></button>
    <button id="decreaseFont"><i class="fas fa-text-width"></i></button>
    <button id="highContrast"><i class="fas fa-adjust"></i></button>
    <button id="readPage"><i class="fas fa-volume-up"></i></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
