<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATP - Algoritmos e Técnicas de Programação</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ESTILOS GERAIS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        /* BARRA SUPERIOR COM LOGO, SETA E PERFIL */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: #001542;
            color: white;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .back-arrow {
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .back-arrow:hover {
            transform: translateX(-3px);
        }
        
        .logo {
            height: 40px;
        }
        
        .user-avatar {
            font-size: 2rem;
            color: white;
            cursor: pointer;
            position: relative;
        }
        
        .user-dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            border-radius: 5px;
            padding: 10px;
            z-index: 100;
        }
        
        .user-dropdown a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 5px 0;
        }
        
        .user-avatar:hover .user-dropdown {
            display: block;
        }
        
        /* BARRA DE NAVEGAÇÃO */
        .top-nav {
            background-color: #0a74da;
            padding: 10px 20px;
        }
        
        .top-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        
        .top-nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* CONTEÚDO PRINCIPAL */
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            color: #001542;
            margin-bottom: 30px;
        }
        
        /* CARDS DE OPÇÕES */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .option-card {
            background-color: #d9d9d9;
            border-radius: 10px;
            padding: 30px 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .option-icon {
            font-size: 3rem;
            color: #0a74da;
            margin-bottom: 20px;
        }
        
        .option-card h2 {
            color: #001542;
            margin: 0 0 10px;
        }
        
        .option-card p {
            color: #666;
            margin: 0;
        }
        
        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .header-left {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Barra Superior com Seta de Voltar, Logo e Perfil -->
    <header class="main-header">
        <div class="header-left">
            <div class="back-arrow" onclick="window.location.href='disciplinas.html'">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="logo-container">
                <img src="logo.jpg" alt="Logo da Instituição" class="logo">
            </div>
        </div>
        
        <div class="user-menu">
            <div class="user-avatar" id="userAvatar">
                <i class="fas fa-user-circle"></i>
                <div class="user-dropdown" id="userDropdown">
                    <span>Usuário</span>
                    <a href="#" onclick="logout()">Sair</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Barra de Navegação -->
    <nav class="top-nav">
        <ul>
            <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="disciplinas.html"><i class="fas fa-book"></i> Disciplinas</a></li>
            <li><a href="agenda.html"><i class="fas fa-calendar-alt"></i> Agenda</a></li>
            <li><a href="boletim.html"><i class="fas fa-chart-bar"></i> Boletim</a></li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">
        <h1>Algoritmos e Técnicas de Programação</h1>
        
        <div class="options-grid">
            <div class="option-card" onclick="window.location.href='biblioteca-atp.html'">
                <div class="option-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <h2>Biblioteca</h2>
                <p>Material de estudo e referências</p>
            </div>
            
            <div class="option-card" onclick="window.location.href='flashcards-atp.html'">
                <div class="option-icon">
                    <i class="fas fa-layer-group"></i>
                </div>
                <h2>Flashcards</h2>
                <p>Cartões de revisão de conceitos</p>
            </div>
            
            <div class="option-card" onclick="window.location.href='quiz-atp.html'">
                <div class="option-icon">
                    <i class="fas fa-question-circle"></i>
                </div>
                <h2>Quiz</h2>
                <p>Teste seus conhecimentos</p>
            </div>
        </div>
    </div>

    <script>
        // Função para logout
        function logout() {
            if(confirm('Deseja realmente sair do sistema?')) {
                window.location.href = "index.html";
            }
        }

        // Fechar dropdown ao clicar fora
        window.addEventListener('click', function(e) {
            if (!e.target.matches('.user-avatar') && !e.target.closest('.user-dropdown')) {
                const dropdown = document.getElementById('userDropdown');
                if (dropdown) dropdown.style.display = 'none';
            }
        });

        // Redirecionamento dos cards
        document.querySelectorAll('.option-card').forEach(card => {
            card.addEventListener('click', function() {
                const url = this.getAttribute('onclick').match(/window\.location\.href='(.*?)'/)[1];
                window.location.href = url;
            });
        });
    </script>
</body>
</html>
